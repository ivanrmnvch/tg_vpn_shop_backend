#    build:
#      context: .
#      dockerfile: Dockerfile
#    image: backend:latest
#    volumes:
#      - .:/usr/src/app
#      - /usr/src/app/node_modules
#    ports:
#      - "3000:3000"
#    env_file:
#      .env

volumes:
  kafka_data:
    driver: local
